<!DOCTYPE html>
<html pt-br>
	<head>
		<meta charset="utf-8"/>		
		<title>exercicio1</title>
	</head>
	<body>
		<script>
		function testaPar(){
			var num= document.getElementById("num").value;
			for(var i=2; i< num; i++){
				if ( num %i==0) {
					document.write("não é primo");
					break;
				}else{
					document.write("primo");
					break;
				}
			}
		}
		</script>
		<form>
			<input type="number" id="num"/>
			<input type="button" onclick="testaPar()" value="verificar"/>
		</form>	

	</body>
</html>
